<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Guess My Number!</title>
  </head>
  <body class="text-stone-50 bg-stone-900">
    <header class="relative border-b-8 h-[35vh] border-stone-50">
      <h1
        class="absolute w-full text-6xl text-center -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      >
        Guess My Number!
      </h1>
      <p class="absolute text-2xl top-8 right-8">(Between 1 and 20)</p>
      <button id="btnReset" class="absolute btn top-8 left-8">Again!</button>
      <div
        id="numDisplay"
        class="absolute bottom-0 w-64 px-0 py-12 text-center -translate-x-1/2 translate-y-1/2 text-stone-800 bg-stone-50 text-8xl left-1/2"
      >
        ?
      </div>
    </header>
    <main class="flex items-center justify-around h-[65vh] text-stone-50">
      <section class="left w-[52rem] flex flex-col items-center">
        <input
          id="inputArea"
          type="number"
          class="block p-10 mb-12 text-center bg-transparent border-4 border-stone-50 text-inherit text-7xl w-96"
        />
        <button id="btnConfirm" class="btn check">Check!</button>
      </section>
      <section class="right w-[52rem] text-4xl">
        <p id="msgInfo" class="h-12 mb-32">Start guessing...</p>
        <p class="mb-8">
          ðŸ’¯ Score: <span id="msgScore" class="score">20</span>
        </p>
        <p class="label-highscore">
          ðŸ¥‡ High Score: <span id="msgHighScore" class="highscore">0</span>
        </p>
      </section>
      <script type="module" src="./src/main.js"></script>
    </main>
  </body>
</html>
